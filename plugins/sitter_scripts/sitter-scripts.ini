# Parameters definitions for fluid-settings
#

[sitter::scripts-starter]
help=the path and filename to a script used to start the script based sitter checks.
default=/usr/sbin/sitter-script-starter
allowed=command-line,environment-variable,configuration-file,dynamic-configuration
group=options
required

[sitter::sitter-scripts-output]
help=location where the output of each sitter plugin is saved for review by administrators.
default=/var/lib/sitter/script-files
allowed=command-line,environment-variable,configuration-file,dynamic-configuration
group=options
required

[sitter::sitter-scripts-path]
help=pah to the list of scripts the sitter is expected to execute.
default=/usr/share/sitter/scripts
allowed=command-line,environment-variable,configuration-file,dynamic-configuration
group=options
required

[sitter::log-path]
help=location where the scripts can write logs.
default=/var/log/sitter/scripts
allowed=command-line,environment-variable,configuration-file,dynamic-configuration
group=options
required

[sitter::log-subfolder]
help=sub-folder where the logs are expected to be written.
default=sitter-output
allowed=command-line,environment-variable,configuration-file,dynamic-configuration
group=options
required

